version: '3.8'

services:
  
  prometheus:
    image: prom/prometheus:v3.5.0
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - plg-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    container_name: cadvisor
    ports: 
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - plg-net
  
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_AMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grfana
    networks:
      - plg-net

  dummy-app: #just generates some dummy logs as test or sth
    build: ./dummy-app
    ports:
      - "8000:8000"
    networks:
      - plg-net
  
  loki:
    image: grafana/loki
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - plg-net

  promtail:
    image: grafana/promtail
    container_name: promtail
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /etc/machine-id:/etc/machine-id
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - plg-net


networks:
  plg-net:
    driver: bridge

volumes:
  grafana-storage:
